on: push

jobs:
  publish:
    name: ğŸš€ publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm ci
      - run: npm test
      - run: npm publish --access public
        env:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
